<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Daily</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ArXiv Daily</h1>
        <div class="btn-group" role="group" aria-label="Topic selection">
            <button type="button" class="btn btn-primary" onclick="loadData('action-recognition')">Action Recognition</button>
            <button type="button" class="btn btn-primary" onclick="loadData('human-pose-estimation')">Human Pose Estimation</button>
        </div>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>PDF</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Data rows go here -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination" id="pagination">
                <!-- Pagination buttons go here -->
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadData(topic) {
            const githubBaseURL = 'https://raw.githubusercontent.com/HoBeom/cv-arxiv-daily/main/arxiv';
            fetch(`${githubBaseURL}/${topic}/data.json`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table');
                    tableBody.innerHTML = ''; // Clear existing rows
                    Object.values(data).slice(0, 20).forEach((paper, index) => {
                        const paperContent = paper.replace("|", "").replace("[", "<a href='").replace("]", "'>").replace("(", "'>").replace(")", "</a>").replace("**", "").replace("\\n", "");
                        const row = `<tr>${paperContent}</tr>`;
                        tableBody.innerHTML += row;
                    });
                    // Handle pagination if needed
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Initial load or set a default topic if desired
        // loadData('action-recognition');
    </script>
</body>
</html>
